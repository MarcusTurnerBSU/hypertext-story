<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Indi's Story</title>
        <link rel="stylesheet" href="styles/story.css">
    </head>
    <body>
        <div class="path background">
            <div id="main-layout">
                <p id="text">Indi is walking along the path</p>
            </div>
            <div id="button-layout">
                <a class="bottom-right" href="temple-spotted.html">Next</a>
            </div>
        </div>    
        <script>      
            const text = document.getElementById('text');
            
            const withFriend = sessionStorage.getItem('with-friend');
            
            if (withFriend == 'true') {
                text.textContent = text.textContent + ' with his best friend when suddenly they noticed a mysterious amount of trees in the distance and they both decided to investigate.';
            } else {
                text.textContent = text.textContent + ' by himself.';
            }
        </script>
    </body>
</html>
