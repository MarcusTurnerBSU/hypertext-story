<!doctype html> <!-- this tells the browser the file I am using in a HTML page --> 
<html lang="en"> <!-- setting the HTML page to english -->
    <head>
        <meta charset="utf-8">  <!-- telling the browser what we are using -->
        <title>Indi's Story</title> <!-- sets the name of the brower tab -->
        <link rel="stylesheet" href="styles/story.css"> <!-- linking this page to a stylesheet and where the location of that .css file is -->
    </head>
    <body>
        <div class="background story-page"> <!-- calling this class to appear on the browser page -->
            <header><strong>Indi's Story</strong></header>
            <div id="main-layout"> <!-- calling this id and placing the text inside -->
                <p>This story tells a tale following the main character, Indi. You will be presented with multiple choice options which will lead to a specific ending. To start, press the button below. Good luck!</p>
            </div>
            <div id="button-layout">
                <a class="bottom-centre" href="setting.html">Start Indi's Adventure</a> <!-- sends the user to a new location/.html page -->
            </div>
        </div>    
    </body>    
</html>
